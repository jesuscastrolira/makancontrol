<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Mermas</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Control de Mermas</h1>
    </header>
    <main>
        <h2>Registrar Mermas</h2>
        <form id="merma-form">
            <label for="producto">Producto:</label>
            <select id="producto" name="producto">
                <option value="pollo-sumac">Pollo Sumac</option>
                <option value="pollo-chipotle">Pollo Chipotle</option>
                <option value="pollo-zatar">Pollo Zatar</option>
                <option value="shawarma">Shawarma</option>
                <option value="falafel">Falafel</option>
            </select>
            <label for="cantidad">Cantidad :</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <button type="submit">Registrar</button>
        </form>
        <h2>Listado de Mermas</h2>
        <ul id="merma-list">
            <!-- Aquí se mostrarán las mermas registradas -->
        </ul>
    </main>
    <script src="main.js"></script>
</body>
</html>
